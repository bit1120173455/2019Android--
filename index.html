<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   <!--手机屏幕兼容预处理-->
   <meta name="viewport" content="
       width=device-width,
       height=device-height,
       initial-scale=0.7,
       minimum-scale=0.2,
       maximum-scale=1.0,
       user-scalable=no">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <title>2048小游戏</title>
  </head>
  <body>
    <header>
      <h2>2048小游戏</h2>
      <a href="javascript:newGame();" id="newGameBtn">新的一局</a>
      <p>分数<span id="score">0</span></p>
      <p>手机端复制访问https://bit1120173455.github.io/2048-HTML/ ，有时可能需要先点击一下新的一局才能开始 </p>
    </header>
    <div id="grid-container">
       <div class="grid-cell" id="grid-cell-0-0"></div>
       <div class="grid-cell" id="grid-cell-0-1"></div>
       <div class="grid-cell" id="grid-cell-0-2"></div>
       <div class="grid-cell" id="grid-cell-0-3"></div>
       <div class="grid-cell" id="grid-cell-1-0"></div>
       <div class="grid-cell" id="grid-cell-1-1"></div>
       <div class="grid-cell" id="grid-cell-1-2"></div>
       <div class="grid-cell" id="grid-cell-1-3"></div>
       <div class="grid-cell" id="grid-cell-2-0"></div>
       <div class="grid-cell" id="grid-cell-2-1"></div>
       <div class="grid-cell" id="grid-cell-2-2"></div>
       <div class="grid-cell" id="grid-cell-2-3"></div>
       <div class="grid-cell" id="grid-cell-3-0"></div>
       <div class="grid-cell" id="grid-cell-3-1"></div>
       <div class="grid-cell" id="grid-cell-3-2"></div>
       <div class="grid-cell" id="grid-cell-3-3"></div>
   </div>
   <footer>赵明阳 1120173455</footer>
   <div>
      <p>
        实验总时间：<span id="time">0</span>s;
      </p>
      <p>
        1000分所需时间：<span id="time1000">0</span>s;
      </p>
      <p>
        60s分数：<span id="score2">0</span>分;
      </p>
      <p>
        实验总移动次数：<span id="number">0</span>
      </p>
      <p>
        实验向上次数：<span id="number1">0</span>
      </p>
      <p>
        实验向下次数：<span id="number2">0</span>
      </p>
      <p>
        实验向左次数：<span id="number3">0</span>
      </p>
      <p>
        实验向右次数：<span id="number4">0</span>
      </p>
    </div>
   <!-- <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js" charset="utf-8"></script> -->
   <script src="JS/jquery-3.1.1.min.js" charset="utf-8"></script>
   <!-- <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> -->
   <script src="JS/main2048.js" charset="utf-8"></script>
   <script src="JS/support2048.js" charset="utf-8"></script>
   <script src="JS/showanimation.js" charset="utf-8"></script>
   <script src="JS/forMobile.js" charset="utf-8"></script>
  </body>
</html>
